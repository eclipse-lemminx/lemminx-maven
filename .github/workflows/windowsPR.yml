name: Windows PR CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: 17
        distribution: 'temurin'        
    - name: Build with Maven
      run: ./mvnw.cmd -B verify --file lemminx-maven/pom.xml -fae
